	<meta charset="UTF-8">

	<meta name="description" content="世界上最美的動物,全球分佈的區域,優惠購票,動物贊助活動">
	<meta name="keywords" content="動物園,犀牛,往上購物,動物贊助,動物保育">

<body>
	<!-- 導覽列 -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12 col-md-12 breadcrumb">
				<nav aria-label="breadcrumb" id="breadcrumb">
					<ol class="breadcrumb">
					  <li class="breadcrumb-item"><a href="index.html" data-toggle="tooltip" data-placement="bottom" title="新竹市立動物園"><i class="fas fa-home"></i>首頁</a></li>
					  <li class="breadcrumb-item active" aria-current="page">給我們留言</li>
					</ol>
				</nav>
			</div>
		</div>
	</div>

	<div id="box">
		<div class="container p-3">
				<form id="Form" action="" method="post" enctype="multipart/form-data">
					<!-- <div><input type="hidden" name=""></div> -->
					<div class="form-group row">
						<label for="name" class="col-sm-2 col-form-label">您的大名：</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="name" name="name" placeholder="請輸入" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="title" class="col-sm-2 col-form-label">問題標題：</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="title" name="title" size="20" placeholder="請輸入">
						</div>
					</div>
					<div class="form-group row">
					  <label for="email" class="col-sm-2 col-form-label">電子信箱：</label>
					  <div class="col-sm-10">
							<input type="email" class="form-control" id="email" name="email" size="32" placeholder="name@gmail.com" >
					  </div>
					</div>
					<div class="form-group row">
					  <label for="choice" class="col-sm-2 col-form-label">問題類別：</label>
					  <div class="col-sm-10">
							<select class="form-control" id="choice" name="choice">
								<option value="0">請選擇</option>
								<option value="1">有關動物知識</option>
								<option value="2">有關園區服務</option>
								<option value="3">有關網站內容</option>
								<option value="4">有關動物認養</option>
								<option value="5">有關公物報修</option>
							</select>
							<div id="c1" style="display: none;">受理一般動物常識、動物相關知識等諮詢</div>
							<div id="c2" style="display: none;">受理園區服務之諮詢，如業務相關事項詢問、陳情或建議等</div>
							<div id="c3" style="display: none;">受理網站內容相關諮詢</div>
							<div id="c4" style="display: none;">受理動物認養捐款相關服務及諮詢</div>
							<div id="c5" style="display: none;">受理園區相關物品及設施損壞報修</div>
					  </div>
					</div>
					<div class="form-group row">
					  <label for="message" class="col-sm-2 col-form-label">問題內容：</label>
					  <div class="col-sm-10">
							<textarea class="form-control " id="message" name="message" rows="9" cols="56" ></textarea>
					  </div>
					</div>
					<div class="form-group row">
					  <label for="file" class="col-sm-2 col-form-label">照片上傳：</label>
					  <div class="col-sm-10">
						<input type="file" class="col-xs-10 col-sm-5" name="file"><br>
						僅接受JPG格式，檔案大小為1MB以內。
					</div>
					</div>
					<!-- 按鈕 -->
					<div class="form-group row">
						<label for="" class="col-sm-2 col-form-label"></label>
						<div class="col-sm-10">
							  <input type="submit" class="btn btn-info" id="Button1" name="Button1" value="送出"  style="background-color: cadetblue;">
							  <input type="reset" class="btn" name="submit" value="重填" style="background-color: rgb(241, 226, 89);">
						</div>
					  </div>  
				</form>			
		</div>
	</div>

	<script>
		function init(){
			// 類陣列 物件
			// let items = document.querySelectorAll('option');
			// 類陣列 轉換成 陣列
			// const nodelistToArray = Array.apply(null, items);
			// for(let item in nodelistToArray){
			// 	console.log(nodelistToArray[item]);
			// }

			let c1 = document.querySelector('#c1');
			let c2 = document.querySelector('#c2');
			let c3 = document.querySelector('#c3');
			let c4 = document.querySelector('#c4');
			let c5 = document.querySelector('#c5');
			let arr = [c1, c2, c3, c4, c5];

			let choice = document.querySelector('#choice');
			choice.onchange = function(){
				// 被選到項目的索引值
				let index = this.selectedIndex;
				for(let i=0; i<arr.length; i++){
					arr[i].style.display = 'none';
				};
				document.querySelector(`#c${index}`).style.display = 'block';
			}
		}
		window.addEventListener('load', init)
	</script>
