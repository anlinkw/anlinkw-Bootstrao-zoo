<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新竹市公車資訊</title> 
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="lib/css/bootstrap.min.css">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<style>
		#infomationBus>h2{
			margin: 30px;
			text-align: center;
		}
		img{
			max-width: 600px;
			margin-bottom: 40px;
		}
		@media(max-width:768px) {
			#infomationBus h2{
				font-size: 22px;
				overflow-x: scroll;
			}
		}
	</style>
</head>
<body>
	<!-- 導覽列 -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12 col-md-12 breadcrumb">
				<nav aria-label="breadcrumb" id="breadcrumb">
					<ol class="breadcrumb">
					  <li class="breadcrumb-item"><a href="index.html" data-toggle="tooltip" data-placement="bottom" title="新竹市立動物園"><i class="fas fa-home"></i>首頁</a></li>
					  <li class="breadcrumb-item active" aria-current="page">公車資訊</li>
					</ol>
				</nav>
			</div>
		</div>
	</div>

	<div id="infomationBus">
		<h2>市區公車路線班表資料</h2>
		<div class="container-fluid">
			<div class="row">
				<div id="busMap" class="col-12 col-sm-12 col-md-10 mr-auto ml-auto table-responsive-sm text-center">
				</div> 
			</div>
		</div>
	</div>
	<footer>
		<div class="m-4">
			<ul>
				<li><a href="https://www.taiwanbus.tw/" data-toggle="tooltip" data-placement="right" title="得到更多公路運輸交通資訊">連結 公路客運即時動態資訊網</a></li>
				<li><a href="https://tip.railway.gov.tw/tra-tip-web/tip" data-toggle="tooltip" data-placement="right" title="得到火車站資訊">連結 交通部臺灣鐵路管理局</a></li>
			</ul>
		</div>
	</footer>

	<script>
		function doFirst(){
			let busMap = document.getElementById('busMap');
			url="https://ptx.transportdata.tw/MOTC/v2/Bus/Route/City/Hsinchu?%24top=30&%24format=JSON";
			// /v2/Bus/Route/City/{City}   取得指定[縣市]的市區公車路線資料   市區公車之路線資料

			let ijk = {} ;

			fetch(url)
			.then(function(response){
				return response.json();
			})
			.then(function(data){
				let busData;
				busData = `
				<img src="${data[10].RouteMapImageUrl}">
				<img src="${data[17].RouteMapImageUrl}">
				<img src="${data[20].RouteMapImageUrl}">
				<img src="${data[21].RouteMapImageUrl}">
				<img src="${data[22].RouteMapImageUrl}">`;
				busMap.innerHTML = busData;
			});
		}
		window.addEventListener('load',doFirst);
	</script>

	<!-- Boostrap JS -->
	<script src="lib/js/jquery-3.6.min.js"></script>
	<script src="lib/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="lib/js/bootstrap.min.js"></script>

	<script>
		$(function () {
			//  header首頁 icon 提示框 
			$('[data-toggle="tooltip"]').tooltip();

			$('.toast').toast('show');

		});	
	</script>
</body>
</html>
